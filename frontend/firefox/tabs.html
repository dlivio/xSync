<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabs.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>

<body>
  <div class="panel">
    
    <h3 style="text-align: center; margin: 0px;">xSync Tabs</h3>
    
    <div class="log-in">
      <hr>
      <form>
        <label for="fname">User key:</label><br>
        <input type="password" id="fname" name="fname"><br>
        <input id="flogin" type="submit" value="Sign in">
        <input id="fregister" type="submit" value="Register">
      </form> 
    </div>

    <div class="browser-choice">
      <hr>
      Browser:
      <form>
        <input id="browsers" list="browsers-datalist" >
        <datalist id="browsers-datalist" >
        </datalist>
        <input id="fbrowser" type="submit" value="Submit">
      </form>
    </div>

    <div class="switch-tabs">
      <hr style="margin-top: 0px;">
      <input id="syncb" type="submit" value="Sync Tabs" style="float:right">
      <div id="tabs-list"></div>
      <hr>
      <form>
        <div style="text-align: center;">
          <input id="signoff" type="submit" value="Sign Off">
        </div>
        
        <hr>
        <strong>More</strong><br>
        <span id="autosyncText" style="margin-left: 6px; margin-right: 4px;">AutoSync On</span><input id="autosyncButton" type="submit" value="Turn Off AutoSync"><br>
        <input id="viewUserKey" type="submit" value="View user key" style="margin:2px;"><br>
        <input id="remAccount" type="submit" value="Permanently delete account" style="margin:2px;"><br>
        <input id="privPolicy" type="submit" value="View privacy policy" style="margin:2px;"><br>
        <input id="termCond" type="submit" value="View terms and conditions" style="margin:2px;"><br>
        <input id="aboutB" type="submit" value="About" style="margin:2px;">
      </form>
      
    </div>

    <br>
  </div>

  <script src="tabs.js"></script>
</body>

</html>
